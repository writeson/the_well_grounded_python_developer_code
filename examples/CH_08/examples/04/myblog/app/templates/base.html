<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{data.title}}</title>
  {% block styles %}
  <style>
    :root {
        --background-url: url({{url_for("static", filename= "images/myblog_banner_50.png")}});
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}"/>
  {% endblock styles %}
</head>
<body class="d-flex flex-column h-100">
  <div class="banner card">
    <div class="card-body">
      <div class="col-md-4 offset-md-1">
        <h2 class="card-title fw-bold">MyBlog Home Page</h2>
        <p class="card-text">Just a blog to call my own</p>
      </div>
    </div>
  </div>
  <main class="flex-shrink-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">MyBlog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- navbar -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('home_bp.home')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('home_bp.about')}}">About</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">&copy; Copyright 2020 by MyBlog</span>
    </div>
  </footer>
  {% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script></head>
  {% endblock %}
</body>
</html>
