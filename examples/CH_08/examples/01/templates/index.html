<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{data.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body class="d-flex flex-column h-100">
    <div class="banner">
        <h1 class="display-6 fw-bold">MyBlog Home Page</h1>
    </div>
    <main class="flex-shrink-0">
        <div class="container-fluid">
            <div class="card bg-warning mb-3 font-weight-bold" style="margin-top: 10px;">
                <div class="card-body">
                    Current time: {{ data["now"] }}
                </div>
            </div>
            <p>Page visits: {{ data["page_visit"].counts() }}</p>
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    List of available banner colors
                </div>
                <ul class="list-group list-group-flush">
                    {% for banner_color in data["banner_colors"]["display"] %}
                    <li class="list-group-item">{{ banner_color }}</li>
                    {% endfor %}
                </ul>
            </div>
            <br />
            <button id="change-banner-color" type="button" class="btn btn-primary">
                Change Banner Color
            </button>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; Copyright 2020 by MyBlog</span>
        </div>
    </footer>
    <script>
        const banner_colors = {{ data["banner_colors"]["js"]| safe }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script></head>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
